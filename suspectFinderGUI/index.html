<!DOCTYPE html>
<html>
    <head>
        <title>Suspect Finder</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <h1>Suspect Finder</h1>
        <button id="filterSuspectButton">Filter Suspects</button>
        <label class="reportLabel" for="suspectCounter">Suspects:</label>
        <label class="reportLabel" id="suspectCounter">(None)</label>

        <dialog id="reportPopUp">
            <button id="returnButton">Return to Suspects</button>
            <iframe class="popUpWindow" src="/suspectFinderGUI/pages/reportPopup.html" frameborder="0"></iframe>
        </dialog>

        <section class="suspectListArea">
            <ol id="suspectList">
                <!-- Filled with JavaScript "fillSuspectList.js"-->
            </ol>
        </section>    
    </body>
    <footer>
        <script src="/suspectFinderGUI/js/fillSuspectList.js"></script>
        <script src="/suspectFinderGUI/js/suspectReport.js"></script>
    </footer>
</html>

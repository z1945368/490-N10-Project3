<!DOCTYPE html>
<html>
    <head>
        <title>Suspect Finder</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <h1>Suspect Finder</h1>
        <button id="filterSuspectButton" class="actionButton">Filter Suspects</button>
        <label class="reportLabel" for="suspectCounter">Suspects:</label>
        <label class="reportLabel" id="suspectCounter">(None)</label>

        <dialog id="reportPopUp" class="popUpWindow">
            <button id="returnButton">Return to Suspects</button>
            <div class="reportTitleBar" >
                <h2 class="reportTitle" id="reportTitleID">Report</h2>
            </div>
            <br>
            
            <label class="reportLabel">Report Date:</label>
            <label class="reportLabelInfo" id="reportDate">(Date)</label>
            <br>
    
            <label class="reportLabel">Referenced Report:</label>
            <label class="reportLabelInfo" id="referencedReport">(None)</label>
            <br>
    
            <label class="reportLabel">Source:</label>
            <label class="reportLabelInfo" id="reportSource">(Report Source)</label>
            <br>
    
            <label class="reportLabel">Individuals Involved:</label>
            <label class="reportLabelInfo" id="reportIndividuals">(List of Individuals Associated)</label>
            <br>
    
            <label class="reportLabel">Places:</label>
            <label class="reportLabelInfo" id="reportPlaces">(List of Places Associated)</label>
            <br>
    
            <label class="reportLabel">Important Dates:</label>
            <label class="reportLabelInfo" id="reportDates">(List of Dates Associated)</label>
            <br>
    
            <label class="reportLabel">Organizations:</label>
            <label class="reportLabelInfo" id="reportOrgs">(List of Organizations Associated)</label>
            <br>
    
            <label class="reportLabel">Description:</label>
            <p class="descriptionText" id="reportDescription">
                (Full Report Description Here)
            </p>

        </dialog>

        <section class="suspectListArea">
            <ol id="suspectList">
                <!-- Filled with JavaScript "fillSuspectList.js"-->
            </ol>
        </section> 
        
        <button id="planButton" class="actionButton">Analyze Suspect Plans</button>
        <div id="planResults"></div>
    
        <!-- FIX: scripts must be inside body -->
        <script src="/suspectFinderGUI/js/fillSuspectList.js"></script>
    </body>
    </html>

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="popUpWindow">
            <div class="reportTitleBar">
                <h2 class="reportTitle" >Report</h2>
                <h2 class="reportTitle" id="reportTitleID">(Report ID)</h2>
            </div>
            <br>

            <button id="returnButton">Return to suspects</button>
            <br>
            <label class="reportLabel">Report Date:</label>
            <label class="reportLabelInfo" id="reportDate">(Date)</label>
            <br>
    
            <label class="reportLabel">Referenced Report:</label>
            <label class="reportLabelInfo" id="referencedReport">(None/Other Report)</label>
            <br>
    
            <label class="reportLabel">Source:</label>
            <label class="reportLabelInfo" id="reportSource">(Report Source)</label>
            <br>
    
            <label class="reportLabel">Individuals Involved:</label>
            <label class="reportLabelInfo" id="reportIndividuals">(List of Individuals Associated)</label>
            <br>
    
            <label class="reportLabel">Places:</label>
            <label class="reportLabelInfo" id="reportPlaces">(List of Places Associated)</label>
            <br>
    
            <label class="reportLabel">Important Dates:</label>
            <label class="reportLabelInfo" id="reportPlaces">(List of Dates Associated)</label>
            <br>
    
            <label class="reportLabel">Organizations:</label>
            <label class="reportLabelInfo" id="reportOrgs">(List of Organizations Associated)</label>
            <br>
    
            <label class="reportLabel">Description:</label>
            <p class="descriptionText">
                (Full Report Description Here)
            </p>
        </div>
    </body>
</html>
